<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open SVG-file</title>
  <script>
        console.log('OK');
        
        function upd1(){
            let b = document.getElementById("a");
            let svg = b.contentDocument;
            let svgtext1 = svg.getElementById('svg5355');
            let object = document.querySelector('#a');
            console.log(svgtext1);
            if (svgtext1){
                document.removeEventListener('load', upd1, true)
                object.outerHTML=svgtext1.outerHTML;
            }
        }
        document.addEventListener('load', upd1, true);
    </script>
</head>
<body class="main">
    <h1>Demo for svg-pan-zoom: In-line SVG</h1>
    <form class="form">
        <input class="form__input" type="text" placeholder="Введите id" id="myInput">
    </form>
    <button class="button" type="button"></button>
    <div id="container" style="width: 1600px; height: 1200px; border:1px solid black;">
        <object id="a" class="svg-image" type="image/svg+xml" data="grf_195.svg"></object>
        <!--<iframe class="svg-image" src="./grf_195.svg" width="1600" height="1200"></iframe>-->
    </div>
    
    <script src="./package/dist/d3.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
